---
layout: default
---
<div class="container">
  <div class="row"> 
    <div class="box-wrapper">
      <div class="box-header">
        <div class="col-md-12">
          <div class="col-md-2"></div>
          <div class="col-md-3">
            <img src="images/icon3b.jpg"  alt="Contact Icon image" class="icon-circle white-bordered center-block">
          </div>
          <div class="col-md-5 more-margin">
            <h3>Contact<span class="text-muted"> Us</span></h3>

            <p>Get in touch, we love to hear from you!<br>
              <b>info@sbnconsults.com</b>
            </p>

          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
      <div class="box-body"> 
        <form class="col-md-12">         
          <div class="form-group">
            <label for="inputName">Name:</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="form-group">
            <label for="inputEmail">Email:</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
          <div class="form-group">
            <label for="inputEmail">Subject:</label>
            <input type="text" class="form-control" id="inputSubject">
          </div>
          <div class="form-group">
            <label for="inputMessage">Message:</label>
            <textarea class="form-control" rows="15"id="inputMessage"></textarea>
          </div>
          <button type="submit" class="btn btn-default center-block">Submit</button>      
        </form>
      </div>  
    </div>
  </div>
</div><!-- end of .container -->
