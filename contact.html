---
layout: default
---
<div class="container">
  <div class="row"> 
    <div class="box-wrapper">
      <div class="box-header">
        <div class="col-md-12">
          <div class="col-md-2"></div>
          <div class="col-md-3">
            <img src="images/icon3b.jpg"  alt="Contact Icon image" class="icon-circle white-bordered center-block">
          </div>
          <div class="col-md-5 more-margin">
            <h3>Contact<span class="text-muted"> Us</span></h3>

            <p>Get in touch, we love to hear from you!<br>
              <span class="mailing no-color"></span>
            </p>

          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
      <div class="box-body">
        <div class="col-md-12 message">Thank you for your message.<br> If it requires a response, we will get back to you as soon as possible!</div>
        <form id="contactForm" class="col-md-12" action="http://forms.brace.io/info@sbnconsults.com"> 
          <div class="form-group">
            <label class="control-label">Name:</label>
            <input type="text" class="form-control" name="name">
          </div>
          <div class="form-group">
            <label class="control-label">Email:</label>
            <input type="email" class="form-control" name="_replyto">
          </div>
          <div class="form-group">
            <label class="control-label">Subject:</label>
            <input type="text" class="form-control" name="subject">
          </div>
          <div class="form-group">
            <label class="control-label">Message:</label>
            <textarea class="form-control" rows="15" name="body"></textarea>
          </div>
          <button type="submit" class="btn btn-default center-block" value="send">Submit</button>      
        </form>
      </div>  
    </div>
  </div>
</div><!-- end of .container -->
